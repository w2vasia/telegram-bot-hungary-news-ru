services:
  bot:
    build: .
    env_file: .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('data/seen.db').execute('SELECT 1').fetchone()"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
